name: Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Build
        run: pnpm run docs:build

      # 调试输出：列出构建目录的内容
      - name: List build directory contents
        run: ls -la docs/.vitepress/dist

      # 检查构建产物路径是否存在
      - name: Verify build output
        run: |
          ls -la docs/.vitepress/dist
          [ -d docs/.vitepress/dist ] || exit 1

      # 上传产物（名称需全小写避免兼容问题）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # 名称必须全小写
          path: docs/.vitepress/dist
          retention-days: 1

      # 调试输出：确认工件上传成功
      - name: Verify artifact upload
        run: echo "Artifact github-pages has been successfully uploaded!"

      # 增加调试信息：列出上传的工件
      - name: List artifacts
        run: curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts

      # 修正参数名 artifact -> artifact_name
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages  # 参数名更正
          token: ${{ secrets.GITHUB_TOKEN }}
