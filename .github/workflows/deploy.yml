name: Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read  # 显式声明代码读取权限

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Build
        run: pnpm run docs:build

      # 关键修复 1：检查构建产物路径是否存在
      - name: Verify build output
        run: |
          ls -la docs/.vitepress/dist
          [ -d docs/.vitepress/dist ] || exit 1

      # 关键修复 2：上传产物（名称需全小写避免兼容问题）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-press-build  # 名称必须全小写
          path: docs/.vitepress/dist
          retention-days: 1

      # 关键修复 3：修正参数名 artifact -> artifact_name
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: vite-press-build  # 参数名更正
          token: ${{ secrets.GITHUB_TOKEN }}
          
