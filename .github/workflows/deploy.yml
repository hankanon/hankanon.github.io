name: Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
      actions: read  # 新增：允许读取已上传的产物

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install

      - name: Build
        run: pnpm run docs:build

      # 关键修复 1：强制验证产物路径（确保生成 dist 目录）
      - name: Verify build output
        run: |
          ls -la docs/.vitepress/dist
          [ -d docs/.vitepress/dist ] || exit 1

      # 关键修复 2：统一使用全小写名称
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-press-build  # 全小写命名
          path: docs/.vitepress/dist

      # 关键修复 3：添加等待确保产物可用
      - name: Wait for artifact
        run: sleep 5  # 等待 5 秒确保产物元数据同步

      # 关键修复 4：精确匹配 artifact_name
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: vite-press-build  # 必须与上传名称完全一致
          token: ${{ secrets.GITHUB_TOKEN }}