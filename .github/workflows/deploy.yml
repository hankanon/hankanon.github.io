name: Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write    # 部署 Pages 所需权限
      id-token: write # 身份验证所需权限
      contents: read  # 代码检出权限（已由 checkout@v4 隐式包含）

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 检出完整提交历史

      # 2. 安装 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # 3. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # LTS 版本
          cache: "pnpm"      # 启用 pnpm 缓存

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建项目
      - name: Build
        run: pnpm run docs:build

      # 6. 上传构建产物（替换 upload-pages-artifact）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-press-build  # 产物名称（可自定义）
          path: docs/.vitepress/dist  # 构建输出路径
          retention-days: 1       # 产物保留天数（按需调整）

      # 7. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact: vite-press-build  # 必须与上传步骤的 name 一致
          token: ${{ secrets.GITHUB_TOKEN }}
